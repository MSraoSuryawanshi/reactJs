<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>

  <body>
    <div id="demo">loading view...</div>
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
      height="200"
      width="400"
      alt="google logo"
      id="imgId"
    />

    <script type="text/babel">
      ReactDOM.render(<h1>Hello React..!</h1>, document.getElementById("demo"));
    </script>

    <script>
      var ele = document.getElementById("imgId");
      console.log(ele);

      ele.height = 400;
      ele.src =
        "https://i.pinimg.com/originals/a4/f8/f9/a4f8f91b31d2c63a015ed34ae8c13bbd.jpg";
    </script>
  </body>
</html>
